<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mail e gioco dei dadi</title>

    <!-- fontaweson -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main>
        <div class="container p-5">
            <div class="wrapper bg-lighy shadow rounded">
                <div class="row mb-5">
                    <div class="col-12">
                        <h1 class="text-uppercase text-center">controlla se sei nella black-list della Boolizia</h1>
                    </div>
                    <div class="col-12 p-5" id="email-user">
                        <label for="input-email" class="me-2">Inserisci Email</label>
                        <input type="email" id="input-email" class="me-2">
                        <button class="btn btn-primary">Vai</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container p-5">
            <div class="wrapper bg-lighy shadow rounded">
                <div class="row">
                    <div class="col-12 p-5">
                        <div class="col-12 mb-5">
                            <h1 class="text-uppercase text-center">Sei un vero gambler? Gioca al gioco dei Dadi</h1>
                        </div>
                        <div class="col-12 text-center" id="dice-game">
                            <button id="play-game" class="btn btn-primary">Go</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </main>
    <!-- custom javascript -->
    <script src="js/script.js"></script>
</body>

</html>
